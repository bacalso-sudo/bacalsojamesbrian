<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #505050;
            color: white;
            padding: 20px 0;
        }

        .header-container {
            width: 80%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-name {
            font-size: 24px;
        }

        .header-nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }

        .header-nav li {
            margin-left: 20px;
        }

        .header-nav a {
            color: white;
            text-decoration: none;
        }

        .main-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-title {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }

        .gallery-container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: 30%;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Fixed height for uniform appearance */
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Responsive layout - makes the website look good on all screen sizes */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-nav ul {
                margin-top: 10px;
                flex-direction: column;
                align-items: flex-start;
            }

            .header-nav li {
                margin-left: 0;
                margin-bottom: 10px;
            }

            .gallery-item {
                width: 45%; /* Adjusted for better spacing on smaller screens */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="header-name">Bacalso</div>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-image">
        <img src="image.jpg" alt="Main Image">
    </section>

    <h2 class="gallery-title">Image Gallery</h2>

    <section class="gallery-container">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="gallery-item">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="gallery-item">
            <img src="image6.jpg" alt="Image 6">
        </div>
        <div class="gallery-item">
            <img src="image7.jpg" alt="Image 7">
        </div>
        <div class="gallery-item">
            <img src="image8.jpg" alt="Image 8">
        </div>
        <div class="gallery-item">
            <img src="image9.jpg" alt="Image 9">
        </div>
    </section>
</body>
</html>
